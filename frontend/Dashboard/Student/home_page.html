<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TechConnect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F4F6;
        }

        .header {
            background-color: #00073D;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .welcome {
            text-align: center;
            margin-top: 50px;
        }

        .welcome h1 {
            color: #1E3A8A;
        }

        .welcome p {
            font-size: 18px;
            color: #333;
        }

        .links {
            margin-top: 30px;
            text-align: center;
        }

        .links a {
            margin: 10px;
            padding: 10px 20px;
            background-color: #2563EB;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #1E3A8A;
        }

        footer {
            background-color: #00173D;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to TechConnect</h1>
    </header>
    <div class="main-content">
        <div class="welcome">
            <h1>Welcome, TechConnect User!</h1>
            <p>Your one-stop solution for managing courses, assignments, and more.</p>
        </div>
        
    </div>
</body>
</html>
