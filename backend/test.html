<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.5;
    }

    .important {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Welcome to my Sample Page</h1>
  <p>This is a simple example of an HTML page with some basic styling applied using internal CSS. Internal CSS styles are defined within the `<style>` tag in the `<head>` section of the HTML document.</p>
  <p class="important">This paragraph is important!</p>
</body>
</html>
