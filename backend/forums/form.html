<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Forum</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Forum</h2>
        <form action="create_forum.php" method="POST" id="createForumForm">
            <div class="form-group">
                <label for="course_id">Course ID</label>
                <input type="number" class="form-control" id="course_id" name="course_id" required>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="created_by">Created By (User ID)</label>
                <input type="number" class="form-control" id="created_by" name="created_by" required>
            </div>
            <div class="form-group">
                <label for="created_at">Created At</label>
                <input type="datetime-local" class="form-control" id="created_at" name="created_at" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Forum</button>
        </form>
    </div>

    <!-- JavaScript for form validation -->
    <script>
        // Get the form element
        var form = document.getElementById('createForumForm');

        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
            // Check if form is valid
            if (!form.checkValidity()) {
                event.preventDefault(); // Prevent form submission if invalid
                event.stopPropagation(); // Stop event propagation
            }
            form.classList.add('was-validated'); // Add 'was-validated' class to show validation feedback
        });
    </script>
</body>
</html>
