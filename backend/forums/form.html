<!DOCTYPE html>
<html>
<head>
    <title>Create Forum</title>
</head>
<body>
    <h2>Create a New Forum</h2>
    <form action="insertforum.php" method="post">
        <label for="forum_id">Forum ID:</label><br>
        <input type="number" id="forum_id" name="forum_id" required><br><br>

        <label for="course_id">Course ID:</label><br>
        <input type="number" id="course_id" name="course_id" required><br><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="created_by">Created By:</label><br>
        <input type="text" id="created_by" name="created_by" required><br><br>

        <label for="created_at">Created At:</label><br>
        <input type="datetime-local" id="created_at" name="created_at" required><br><br>

        <input type="submit" value="Create Forum">
    </form>
</body>
</html>
